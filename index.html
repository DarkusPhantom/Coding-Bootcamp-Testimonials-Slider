<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet preload" href="css/index.css" type="text/css" media="all" as="style">
    <title>Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__slider">
          <div class="container__img card__background" width="300px">
            <img src="images/pattern-bg.svg" alt="pattern-bg">
          </div>
          <div id="card__img" class="card__img">
            <img src="./images/image-tanya.jpg" alt="Imagen de Tanya" width="250px"/>
          </div>
          <div id="slider__btn" class="container__btn">
            <button class="btn btn__left">
            </button>
            <button class="btn btn__right">
            </button>
          </div>
        </div>
        <div class="card__info">
          <p id="card__text" class="card__text">I’ve been interested in coding for a while but never taken the jump, until
    now. I couldn’t recommend this course enough. I’m now in the job of my
    dreams and so excited about the future.”</p>
          <h2 id="card__name" class="card__name">Tanya Sinclair</h2>
          <p id="card__jobTitle" class="card__jobTitle">UX Engineer</p>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
