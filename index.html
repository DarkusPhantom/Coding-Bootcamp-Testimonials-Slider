    <title>Coding Bootcamp Testimonials Slider</title>

  <body>
    <div class="container">
      <div class="card">
        <div class="card__slider">
          <div class="container__img card__background" width="300px">

          </div>
          <div class="card__img">
            <img src="./images/image-tanya.jpg" alt="Imagen de Tanya" width="250px"/>
          </div>
          <div class="container__btn">
            <button class="btn btn__left">
              <img src="images/icon-prev.svg" alt="icon-prev">
            </button>
            <button class="btn btn__right">
              <img src="images/icon-next.svg" alt="icon-next">
            </button>
          </div>
        </div>
        <div class="card__info">
          <p class="card__text">I’ve been interested in coding for a while but never taken the jump, until
    now. I couldn’t recommend this course enough. I’m now in the job of my
    dreams and so excited about the future.”</p>
          <h2 class="card__name">Tanya Sinclair</h2>
          <p class="card__jobTitle">UX Engineer</p>
        </div>
      </div>
